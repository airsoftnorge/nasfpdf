on:
  push:
    paths:
      - 'input/**'

name: CreatePDFs

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@latest
    - uses: mkrakowitzer/actions-makepdfs@v1.3
      if: github.ref == 'refs/heads/master'
      with:
        markdown_dir: input
        output_dir: output
    - uses: actions/upload-artifact@latest
      with:
        name: platform-architecture-docs
        path: output
